<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="main">
        <h1>Civilisation builder</h1>
        <div class="forms">
            <div class="field">
                <div class="control">
                    <p style="margin-top:20px;">Name of your civilisaton</p>
                    <input class="input is-primary" id="name_value" type="text" placeholder="Name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <p>Population</p>
                    <input class="input is-primary" id="population_value" type="text" placeholder="Population">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <p>Planet</p>
                    <input class="input is-primary" id="planet_value" type="text" placeholder="Planet">
                </div>
            </div>
            <a class="button is-primary" onclick="createCivilisation()">Create</a>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>


</html>
